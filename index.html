              <h3 class="mt-5" >Registration</h3>
               
                  <form  method="POST" action="#" id="regForm" onsubmit="return validateRegisterForm(this);">
                    <table class="table" style="width: 50%;">
                      <thead>
                        <tr>
                          <th style="width:10%;border-top: none;"></th>
                          <th style="width:10%;border-top: none;"></th>
                        </tr>
                      </thead>
                   
                    
                      <tr>
                   <td> <label for="fname">Name</label></td>
                    <td><input type="text" id="fname" name="firstname" pattern="[a-zA-Z]*" required="true"></td>
                 
                  <tr>
                    <td><label for="lname">Surname</label></td>
                   <td> <input type="text" id="lname" name="lastname" pattern="[a-zA-Z]*" required="true"></td>
                   </tr>
                   <td> <label for="genValues">Gender</label></td>
                   <td>
                    <select name="genValues" id="genValues" required="true">
                     <option value="FEMALE">FEMALE</option>
                     <option value="MALE">MALE</option>
                     <option value="UNDEFINED">UNDEFINED</option> 
                 </select>
               </td>
                 <tr>
                   <td> <label for="pass">Passport</label></td>
                    <td><input type="text" id="pass" name="passport" required="true"></td>
                  </tr>
                  <tr>
                    <td> <label for="priority">Priority</label></td>
                     <td>
                       <select name="priValues" id="priLevel" required="true">
                        <option value="LOW">LOW</option>
                        <option value="MEDIUM">MEDIUM</option>
                        <option value="HIGH">HIGH</option> 
                    </select>
                  </td>
                   </tr>
                   
                  </table>
                    <input type="submit" id="reg-button" value="Submit">
                  </form>
      </div>

        <h3 class="mt-5" >Search / Edit</h3>
         
    
              <table class="table" style="width: 50%;">

            </tr>
            <tr>
              <td><label for="lName">Surname:</label></td>

             </tr>
             <tr>
